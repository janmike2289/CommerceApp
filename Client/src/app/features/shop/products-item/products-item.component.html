@if(product){
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card">
        <img mat-card-image src="{{product?.pictureURL}}" alt="{{product?.name}}" >
        <mat-card-content class="mt-2">
            <h2 class="text-sm font-semibold uppercase">
                {{ product?.name }}
            </h2>
            <p class="font-ligth text-sm font color">
                {{ product?.price  | currency:'PHP':'symbol':'1.2-2' }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button>
                <mat-icon>
                    add_shopping_cart
                </mat-icon>
                Add to Cart
            </button>
        </mat-card-actions>
    </mat-card>
}
